name: YAONG Gitea Actions Demo
run-name: ${{ gitea.actor }} is testing out Gitea Actions 🚀
on: [push]

jobs:
  YAONG-Explore-Gitea-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 YAONG-The job was automatically triggered by a ${{ gitea.event_name }} event."
      - run: echo "🐧 YAONG-This job is now running on a ${{ runner.os }} server hosted by Gitea!"
      - run: echo "🔎 YAONG-The name of your branch is ${{ gitea.ref }} and your repository is ${{ gitea.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 YAONG-The ${{ gitea.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ YAONG-The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ gitea.workspace }}          
      - run: echo "🍏 YAONG-This job's status is ${{ job.status }}."