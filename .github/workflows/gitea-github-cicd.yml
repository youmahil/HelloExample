# 워크 플로 이름
name: Java CI/CD with Gradle

# 메인에 푸쉬나 피알되면 이벤트 발생
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

## 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Gradle bootJar
      run: ./gradlew bootJar --build-cache -Dorg.gradle.jvmargs=-Xmx4g

      # Docker Login, Build , Push
    - name: Login to My Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and deploy
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/gitea-echo-demo:0.0.1 .
        docker push -a ${{ secrets.DOCKERHUB_USERNAME }}/gitea-echo-demo:0.0.1
